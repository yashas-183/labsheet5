<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<style>
    img {
        height: 100%;
    }
    .wrapper {
        max-width: 800px;
    }
</style>
<body class="bg-light">
    <div class="wrapper mx-auto py-4">
        <div class="container">
            <!---stack the columns on mobile by making one full---->
            <div class="row">
                <div class="col-md-8 pb-4">
                    <img class=" d-block w-100 object-fit-fill" src="https://png.pngtree.com/background/20211215/original/pngtree-summer-mountain-sunrise-and-sunset-scenery-clouds-natural-scenery-natural-scenery-picture-image_1478596.jpg">

                </div>
                <div class="col-md-4 pb-4">
                    <img class=" d-block w-100 object-fit-fill" src="https://fsb.zobj.net/crop.php?r=CM9zd2yidw5WaIqH1wN0WQW9Xf7s32VeVhkxOHFNB0wK0pg97FMPzFUXgKYFQjiqGxQk8kahWAamhB-8r2l3-zXvw6TvkYDOJsLTn-RUgdTMIWDcPe0_frW1t4gcq0kVXlFS8mfuuSXjGJj1bK6Vg8PDISRv02C9BgUFyxlW7SJwmu4qHyotEDW8qk-LggdkYApkDl5MmYQWlahi">
                </div>
            </div>
            <!---columns start at 50% wide on mobile and bump up to 33.3%--->
            <div class="row">
                <div class="col-4 col-md-4 pb-4">
                    <img class=" d-block w-100 object-fit-cover" src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832__340.jpg">
                </div>
                <div class="col-4 col-md-4 pb-4">
                    <img class=" d-block w-100 object-fit-cover" src="https://cdn.wallpapersafari.com/1/17/ZMBC10.jpg">
                </div>
                <div class="col-4 col-md-4 pb-4">
                    <img class=" d-block w-100 object-fit-cover" src="https://www.wallpaperuse.com/wallp/81-814551_m.jpg">
                </div>
            </div>
            <!----columns are always 50% width,on mobile and desktop--->
            <div class="row">
               
                <div class="col-6 pb-4">
                    <img class=" d-block w-100 object-fit-cover" src="https://cdn.xxl.thumbs.canstockphoto.com/deer-family-couple-silhouettes-in-wild-mountain-nature-landscape-background-illustration-vector-image_csp16990174.jpg">
                </div>
                <div class="col-6 pb-4">
                    <img class=" d-block w-100 object-fit-cover" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSj7pKZVDVooJJqjut9daYsYAXs5PjsOdKfcg&usqp=CAU">
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
